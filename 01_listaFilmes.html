<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const Nfilmes = Number(prompt("Informe quantos filmes deseja cadastrar"));
    let filmes1 = [];
    let generos = [];
    //PROCESSAMENTO
    for (let contador = 1; contador <= Nfilmes; contador++) {
        const element = Nfilmes[contador];
        const filmes = prompt(`Informe o nome do filme:`);
        const genero = prompt(`Informe o gênero do filme ${filmes}:`);
        filmes1.push(filmes);
        generos.push(genero);
    }
    //SAÍDA
    document.write("Filmes")
    document.write("</ul>");
    document.write(`<li> ${filmes1} </li>`);
    document.write("Gêneros")
    document.write("</ul>");
    document.write("</ul>");
    document.write(`<li> ${generos} </li>`)
</script>
