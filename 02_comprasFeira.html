<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA
    let itens = ["Tomate", "Batata", "Batata-Doce", "Alface", "Cebola", "Cebolinha", "Beterraba"];
    let preco = [3.90, 3.40, 4.70, 1.50, 2.90, 1.40, 4.10];
    //PROCESSAMENTO
    for (let contador = 0; contador < itens.length; contador++) {
        const item = itens[contador];
        const quantidade = Number(prompt(`Informe a quantidade de ${item} (em kg) que foram vendidos:`).trim().replace(",", "."));
        for (let index = 0; index < preco.length; index++) {
            const element = preco[index];
            const conta = quantidade * element;
        }
    }
    //SAÍDA
    document.write(`${item}, valor lucrado: ${conta}`)

</script>
